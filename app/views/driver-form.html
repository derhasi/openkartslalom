<div ng-controller="DriverFormCtrl">

  <h2 ng-if="isNew()" translate="">Add new driver</h2>
  <h2 ng-if="!isNew()">Edit "{{driver.firstname}} {{driver.lastname}}"</h2>
  <div ng-if="!isNew()" class="revision">Revision: {{driver.v}}</div>
  <form class="row">
    <div class="row">
      <div class="small-1 columns">
        <label>ID</label>
        <input type="text" ng-model="driver.id" disabled=""/>
      </div>
      <div class="small-3 columns">
        <label>Class</label>
        <input type="text" ng-model="driver.class" placeholder="z.B. K1"/>
      </div>
      <div class="small-8 columns">
        <label>Club</label>
        <input type="text" ng-model="driver.club" placeholder="z.B. MSC OpenSource"/>
      </div>
    </div>
    <div class="row">
      <div class="small-6 columns">
        <label>First name</label>
        <input type="text" ng-model="driver.firstname" placeholder="z.B. Andrea"/>
      </div>
      <div class="small-6 columns">
        <label>Last name</label>
        <input type="text" ng-model="driver.lastname" placeholder="z.B. Mustermann"/>
      </div>
    </div>
    <div class="row">
      <div class="small-4 columns">
        <label>Zip Code</label>
        <input type="text" ng-model="driver.zipcode" placeholder="00000"/>
      </div>
      <div class="small-8 columns">
        <label>City</label>
        <input type="text" ng-model="driver.city" placeholder="Musterstadt"/>
      </div>
    </div>

    <div class="row">
      <div class="small-4 columns">
        <button ng-click="saveDriver()" class="button radius"><i class="fa fa-save"></i> Save driver</button>
      </div>
      <div class="small-4 columns text-right">
        <a ng-click="deleteDriver()" class="button radius secondary"><i class="fa fa-trash-o"></i> Delete</a>
      </div>
    </div>

  </form>
</div>

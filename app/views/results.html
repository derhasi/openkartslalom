<div ng-controller="ResultsCtrl">

  <h2 translate="">Results</h2>
  <div class="row">
    <div class="small-4 columns">
      <a ng-click="setView('resultAdd')" class="button radius"><i class="fa fa-clock-o"></i> Add result</a>
    </div>
    <div class="small-4 columns">
      <a ng-click="loadResults()" class="button radius secondary"><i class="fa fa-refresh"></i> Reload list</a>
    </div>
  </div>
  <table class="table-hover table">
    <tr>
      <th translate="">ID</th>
      <th translate="">Class</th>
      <th translate="">Name</th>
      <th translate="">Actions</th>
    </tr>
    <tr ng-if="loading">
      <td colspan="7"><i class="fa fa-spinner fa-spin fa-large"></i><span> Loading ...</span></td>
    </tr>
    <tr ng-if="!loading && !results.length">
      <td colspan="7"><span> No result items in the database. <a ng-click="setView('resultAdd')">Add some here</a>.</span></td>
    </tr>
    <tr ng-repeat="result in results">
      <td>{{result.id}}</td>
      <td>{{result.class}}</td>
      <td>{{result.driverID}}</td>
      <td><a ng-click="editView(result.id)" title="Edit result {{result.id}}&quot;"><i class="icon-edit"> edit</i></a></td>
    </tr>
  </table>

</div>

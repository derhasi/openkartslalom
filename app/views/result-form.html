<div ng-controller="ResultFormCtrl">

  <h2 ng-if="isNew()">Add result</h2>
  <h2 ng-if="!isNew()">Edit result item {{result.id}}</h2>

  <form>
    <div class="row">
      <div class="small-4 columns">
        <label>Start No.</label>
        <input type="number" ng-model="result.startNo"/>
      </div>
      <div class="small-8 columns">
        <label>Driver ID</label>
        <input type="text" ng-model="result.driverID"/>
      </div>
    </div>

    <div class="row panel callout radius">
      <div class="small-4 columns">
        <label>Training</label>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">Time:</span>
          </div>
          <div class="small-9 columns">
            <input type="text" ng-model="result.training.time">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P1:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="result.training.pen1">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P2:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="result.training.pen2">
          </div>
        </div>
      </div>
      <div class="small-4 columns">
        <label>Run 1</label>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">Time:</span>
          </div>
          <div class="small-9 columns">
            <input type="text" ng-model="result.run1.time">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P1:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="result.run1.pen1">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P2:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="result.run1.pen2">
          </div>
        </div>
      </div>
      <div class="small-4 columns">
        <label>Run 2</label>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">Time:</span>
          </div>
          <div class="small-9 columns">
            <input type="text" ng-model="result.run2.time">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P1:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="result.run2.pen1">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P2:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="result.run2.pen2">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-4 columns">
        <label>Status</label>
        <select ng-model="result.status">
          <option value="iW">in Wertung</option>
          <option value="DQ">disqualified</option>
          <option value="DNF">did not finish</option>
          <option value="DNS">did not start</option>
        </select>
      </div>
      <div class="small-8 columns">
        <label>Comment</label>
        <textarea ng-model="result.comment" rows="5"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <button ng-click="saveResultItem()" class="button radius left"><i class="fa fa-save"></i> Save result item</button>
      </div>
    </div>
  </form>
</div>

<div ng-controller="ResultFormCtrl">

  <h2 ng-if="isNew()">Add result</h2>
  <h2 ng-if="!isNew()">Edit result item {{resultItem.id}}</h2>

  <form>
    <div class="row">
      <div class="small-4 columns">
        <label>Start No.</label>
        <input type="number" ng-model="resultItem.startNo"/>
      </div>
      <div class="small-8 columns">
        <label>Driver</label>
        <input type="text" ng-model="selectedDriver"
               typeahead="d as getDriverLabel(d) for d in drivers | filter:$viewValue"
               typeahead-editable="false"
               typeahead-input-formatter="getDriverLabel($model)"
        />
      </div>
    </div>
    <div class="row panel radius" >
      <div ng-if="!selectedDriver.id" class="small-12 columns">
        No driver selected.
      </div>
      <div ng-if="selectedDriver.id" class="small-12 columns">
        {{selectedDriver.getPreview()}}
      </div>
    </div>
    <div class="row panel callout radius">
      <div class="small-4 columns">
        <label>Training</label>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">Time:</span>
          </div>
          <div class="small-9 columns">
            <input type="text" ng-model="resultItem.training.time">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P1:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="resultItem.training.pen1">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P2:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="resultItem.training.pen2">
          </div>
        </div>
      </div>
      <div class="small-4 columns">
        <label>Run 1</label>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">Time:</span>
          </div>
          <div class="small-9 columns">
            <input type="text" ng-model="resultItem.run1.time">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P1:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="resultItem.run1.pen1">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P2:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="resultItem.run1.pen2">
          </div>
        </div>
      </div>
      <div class="small-4 columns">
        <label>Run 2</label>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">Time:</span>
          </div>
          <div class="small-9 columns">
            <input type="text" ng-model="resultItem.run2.time">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P1:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="resultItem.run2.pen1">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-3 columns">
            <span class="prefix radius">P2:</span>
          </div>
          <div class="small-9 columns">
            <input type="number" ng-model="resultItem.run2.pen2">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-4 columns">
        <label>Status</label>
        <select ng-model="resultItem.status">
          <option value="iW">in Wertung</option>
          <option value="DQ">disqualified</option>
          <option value="DNF">did not finish</option>
          <option value="DNS">did not start</option>
        </select>
      </div>
      <div class="small-8 columns">
        <label>Comment</label>
        <textarea ng-model="resultItem.comment" rows="5"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <button ng-click="saveResultItem()" class="button radius left"><i class="fa fa-save"></i> Save result item</button>
        <a ng-click="deleteResultItem()" class="button radius secondary right"><i class="fa fa-trash-o"></i> Delete</a>
      </div>
    </div>
  </form>
</div>
